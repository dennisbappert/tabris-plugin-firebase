apply plugin: 'com.android.library'

dependencies {
    def playServicesVersion = '11.8.0'
    compile 'com.eclipsesource.tabris:tabris-android:2.3.0'
    compile "com.google.firebase:firebase-core:$playServicesVersion"
    compile "com.google.firebase:firebase-messaging:$playServicesVersion"
    compile "com.google.firebase:firebase-analytics:$playServicesVersion"

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.12.0'
    testCompile 'com.squareup.assertj:assertj-android:1.2.0'
    testCompile 'org.robolectric:robolectric:3.6.1'
}

android {

    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 27
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    sourceSets {
        main {
            java.srcDirs = ['../../../src/android']
        }
    }

}

// the firebase plugin has to be at the bottom of the gradle file
apply plugin: 'com.google.gms.google-services'
